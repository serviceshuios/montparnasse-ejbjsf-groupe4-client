<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      <h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>	
		<!--  redefinition de la balise partie content -->
	<ui:define name="content">
	<h:form>
	<h:outputLabel value="nom"/>
	<h:inputText value="#{personneBean.nom"/> <br/>
		<h:outputLabel value="prenom"/>
	<h:inputText value="#{personneBean.prenom"/> <br/>
		<h:outputLabel value="age"/>
	<h:inputText value="#{personneBean.age"/> <br/>
	<h:commandButton action="#" value="ajouter"/>
	</h:form>
	</ui:define>

<h2>Liste des Personnes</h2>
			<h:dataTable value="#{personneBean.listerPersonnes()}" var="p"
				class="table table-striped">
				<h:column>
					<f:facet name="header">Id Personne</f:facet>
					<h:outputText value="#{p.idPersonne}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{p.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Prenom</f:facet>
					<h:outputText value="#{p.prenom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Age</f:facet>
					<h:outputText value="#{p.age}" />
				</h:column>
				<h:column>
				<f:facet name="header">SUPPRIMER</f:facet> 
			<h:commandLink action="#{personneBean.supprimerPersonne(p.idPersonne)}"  
			value="Supprimer"/> 
				</h:column> 
 				<h:column> 
	<f:facet name="header"> MODIFIER</f:facet> 
					<h:commandLink action="#{personneBean.getPersonne(p.idPersonne)}" 
 			value="Modififier"/>
				</h:column> 
			</h:dataTable>
	
	
</body>
</html>
